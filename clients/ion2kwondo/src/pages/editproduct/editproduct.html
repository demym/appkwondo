<ion-header>

  <ion-navbar>
    <ion-title>{{title}}</ion-title>
    <ion-buttons end>

      <button ion-button clear (tap)="cancel()">Chiudi</button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content spadding class="ion-content">
    <ion-item>
        <ion-label floating>ID prodotto</ion-label>
        <ion-input type="text" style="font-size: 12px" readonly [(ngModel)]="product.id" name="id"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label>Categoria</ion-label>
          <ion-select [(ngModel)]="product.categoria">
            <ion-option value="minimarket">minimarket</ion-option>
            <ion-option value="tkdgear">tkdgear</ion-option>
          </ion-select>
        </ion-item>
     
    <ion-item>
        <ion-label floating>Nome</ion-label>
        <ion-input type="text" [(ngModel)]="product.nome" name="nome"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Descrizione</ion-label>
        <ion-textarea [(ngModel)]="product.descr" name="descr"></ion-textarea>
      </ion-item>
      <ion-item>
          <ion-label floating>Prezzo</ion-label>
          <ion-input type="number" [(ngModel)]="product.price" name="price"></ion-input>
        </ion-item>
        <ion-item>
            <ion-label floating>Immagine</ion-label>
            <ion-input [(ngModel)]="product.imgurl" name="imgurl"></ion-input>
          </ion-item>

          <br><br>
          <button ion-button block (tap)="save()">Salva</button>
          <button ion-button block color="danger" (tap)="delete()"><ion-icon name="md-trash"></ion-icon>&nbsp;Elimina</button>

</ion-content>
