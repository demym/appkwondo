<ion-header>

  <ion-navbar>
    <ion-title>Seleziona iscritti</ion-title>
    <ion-buttons end>
      <button ion-button style="font-size: 18px" (tap)="cancel()">
        Annulla

      </button>
     
      <button ion-button style="font-size: 18px" (tap)="ok()">
        OK
      </button>

    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-item>Selezionati: {{getNSelezionati()}}</ion-item>
  <button ion-button (tap)="selectAll()">Seleziona tutti</button>
  <button ion-button (tap)="selectNone()">Deseleziona tutti</button>

  <ion-list *ngFor="let a of atletiarr">
    <ion-item>
      <ion-label>{{a.atl.cognome+' '+a.atl.nome}}</ion-label>
      <ion-checkbox [(ngModel)]="a.selected"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
