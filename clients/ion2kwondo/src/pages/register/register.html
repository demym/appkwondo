<ion-header>

  <ion-navbar>
    <ion-title>Registrazione ad Appkwondo</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

    <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-label floating>Inserisci la tua email</ion-label>
              <ion-input type="text"  name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            <ion-item>
                <ion-label floating>Inserisci il tuo nickname (lo userai nella Chatkwondo e nelle altre sezioni dell'app)</ion-label>
                <ion-input type="text"  name="nickname" [(ngModel)]="registerCredentials.nickname" required></ion-input>
              </ion-item>
            
            <ion-item>
                <ion-label floating>Scegli la tua password</ion-label>
              <ion-input type="password"  name="password" [(ngModel)]="registerCredentials.psw" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>


      <button ion-button block (tap)="register()">Registrati</button>

</ion-content>
