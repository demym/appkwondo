<ion-view title="E-library" ng-controller="ElibraryCtrl"  ng-init="getElibrary()"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-refresh" ng-click="getElibrary()"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
      <div class="button-bar">
        <a class="button" ng-click="data.filter.tipo=''">All</a>
        <a class="button" ng-click="data.filter.tipo='video'">Video</a>
        <a class="button" ng-click="data.filter.tipo='pdf'">PDF</a>
      </div>  
  </div>	
  <ion-content class="has-header">
	<!--<div class="bar bar-subheader">-->
    

    <!--</div>-->
	
	
	<!--<button class="button" ng-click="getElibrary()">
        Show Docs
    </button>-->
	
	<!--<div class="card item" ng-model="elibrary.length" >
	E-library documents found: <b>{{elibrary.length}} </b>
	</div>-->
	
	<div class="card item" ng-repeat="doc in elibrary | filter : data.filter.tipo"  >
	  <div class="item item-divider">
      {{doc.doc.url}}
    </div>
	<div class="item item-text-wrap">
	 <div style="float: left; width: 100px; height: 100px">
	 <img ng-src="{{doc.imgurl}}" style="width:50px; height: 50px" />
	 </div>
	 <div>
	   
       {{doc.doc.titolo}}<br>
		{{doc.doc.tipo}}<br>
	</div>	
	</div>
	</div>
