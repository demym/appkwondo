<ion-view title="E-library" ng-controller="ElibraryCtrl"  ng-init="getElibrary()"  hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-refresh" ng-click="getElibrary()"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
        <div class="slayout">
    <div class="sfilter-items">
        <a class="button button-positive filter-label filter-labelEL active " style="width:100px">All</a>
        <a class="button button-positive filter-label filter-labelEL sbtn-Analytics w100" data-filter=".video"><!--<i class="icon ion-videocamera"></i>-->Video</a>
        <a class="button button-positive filter-label filter-labelEL sbtn-Messaging w100" data-filter=".pdf" >PDF</a>
      </div>
	  </div>
  </div>	
  
  
  
  <ion-content class="has-subheader">
 <style type="text/css">
			#elibWall {
				margin: 15px;
			}
			.cell {
			  border: 1px solid gray;
			  width: 180px;
			  height: 180px;
			  background: #f5f5f5;
			}
		</style>
 
	<div id="selibWall" style="display: none">
	  <div class="cell">mmm</div>
	  <div class="cell">mmm</div>
	  <div class="cell">mmm</div>
	  <div class="cell">mmm</div>
	  <div class="cell">mmm</div>
	  <div class="cell">mmm</div>
	</div>
	

	<div id="elibWall" sstyle="display: none">
	
	<div class="cell" ng-repeat="doc in elibrary | filter : data.filter.tipo"  >
	 <!-- <div class="item item-divider">
    
      </div>-->
	  <div class="item">
	    <div style="float: left; width: 60px; height: 60px">
	       <img ng-src="{{doc.imgurl}}" style="width:50px; height: 50px" />
	    </div>
	    <div>
          {{doc.doc.tipo}}
	    </div>	
	  </div>
	  <div class="item item-text-wrap">
	       {{doc.doc.titolo}}
	  </div>
	</div>
	
	</div>
  
  
    
  
</ion-content>
</ion-view>
