<ion-view title="Reach Me" ng-controller="ReachmeCtrl"  ng-init="getAll()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-refresh" ng-click="getAll()"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
   
    
    <div class="responsive-sm">
  

	
	<div class="card" ng-repeat="reach in reachme" >
	  <div class="item item-divider">
      <div>{{reach.doc.jobrole}}</div>
      </div>
	  <div class="item item-text-wrap" style="width: 100%; overflow: hidden;">
	   <div style="float: left; width: 100px">
	    <img src="{{reach.doc.photo}}" style="width: 70px; height: 70px" />
		</div>
		<div style="margin-left: 100px;">
       {{reach.doc.firstname}} {{reach.doc.lastname}}<br>
		{{reach.doc.company}}<br>
       tel: <i>{{reach.doc.phone}}</i><br>
	      e-mail: <i>{{reach.doc.email}}</i>
		</div>
		</div>
		<div style="width: 100%; padding: 6px;">
		<button class="button " ng-click="openUrl('tel:{{reach.doc.phone}}')"><i class="icon ion-ios-telephone"></i> Call Me</button>
		<button class="button " ng-click="openUrl('mailto:{{reach.doc.email}}')"><i class="icon ion-ios-email"></i> E-mail Me</button>
		<!--<a href="tel:{{reach.doc.phone}}">{{reach.doc.phone}}</a><br>
		<a href="mailto:{{reach.doc.email}}">{{reach.doc.email}}</a><br>-->
		</div>
	  
	</div>
	
	
	
	</div>
