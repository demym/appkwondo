<ion-modal-view  title="Edit user" style="top:10px;  bottom: 0;  left: 0; right: 0;  width: 100% ;height:100%;"  hide-back-button="false">
 <ion-nav-bar >
  <ion-nav-buttons side="left">
   <button class="button button-clear " ng-click="closeModal(0)">Cancel</button>
  </ion-nav-buttons>

  <ion-nav-buttons side="right">
  <button class="button button-positive fix button" ng-show="!user.doc.useractive" ng-click="verifyUserIbmId()">Verify IBM ID</button>
  <button class="button button-positive fix button" ng-show="user.doc.useractive" ng-click="deActivateUser()">Deactivate user</button>
  <button class="button button-positive fixbutton" ng-show="showActivateButton" ng-click="activateUser()">Activate user</button>
    <button class="button button-positive fixbutton" ng-click="saveUser()">Save User</button>
  </ion-nav-buttons>
  </ion-nav-bar>
   <!--<ion-header-bar class="bar-subheader item-input-inset">
                <label class="item-input-wrapper">
                  <i class="icon ion-ios7-search placeholder-icon"></i>
                  <input type="search" placeholder="Search" ng-model="filter">
                    </label>
                  </ion-header-bar>-->
  <ion-content class="padding has-header">
  <div style="border: 1px solid silver; padding: 10px;" ng-bind-html="verifyhtm"></div>
  
    <label class="item item-input  item-stacked-label ">
  <span class="input-label">First Name</span>
    <input ng-model="data.firstname" type="text" placeholder="First Name">
  </label>
  <label class="item item-input  item-stacked-label">
  <span class="input-label">Last Name</span>
    <input ng-model="data.lastname" type="text" placeholder="Last Name">
  </label>
   <label class="item item-input  item-stacked-label">
  <span class="input-label">E-mail</span>
    <input ng-model="data.email" type="text" placeholder="E-mail">
  </label>
   <label class="item item-input  item-stacked-label">
  <span class="input-label">Company</span>
    <input ng-model="data.company" type="text" placeholder="Company">
  </label>
   <label class="item item-input  item-stacked-label">
  <span class="input-label">Jobrole</span>
    <input ng-model="data.jobrole" type="text" placeholder="Jobrole">
  </label>
  <label class="item item-input  item-stacked-label">
  <span class="input-label">User-role</span>
    <input ng-model="data.role" type="text" placeholder="User-role">
  </label>
  <label class="item item-input  item-stacked-label">
  <span class="input-label">Active</span>
    <input ng-model="data.useractive" type="text" placeholder="Active">
  </label>
  </ion-content>
</ion-modal-view>
