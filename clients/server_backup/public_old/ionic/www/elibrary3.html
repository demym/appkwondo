<ion-view title="E-library" ng-controller="ElibraryCtrl"  ng-init="getElibrary()"  hide-back-button="true">

  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-loop" ng-click="getElibrary()"></button>

   <!-- <div style="padding: 4px">
	Documents found: <b>{{elibrary.length}}</b>
	</div>-->

</div>
