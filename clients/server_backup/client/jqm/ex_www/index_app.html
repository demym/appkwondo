	 $(document).on("pageinit","#index",function() {

       //alert("removed av toolbar

    window.scrollTo(0,1);
}
	 
	 
	   
	  $.ajax({
		type: "GET",
		url: "atleti.xml",
		dataType: "xml",
		success: function(xml) {
		   
		    var htm="";
		    //htm+="<ul id='lista' data-role='listview' data-theme='c' >";
			$(xml).find('atleta').each(function(){
				var id = $(this).find("id").text();
				var cognome = $(this).find('cognome').text();
				var nome = $(this).find('nome').text();
				htm+="<li><a href='atleta.html?id="+id+"'>"+cognome+" "+nome+"</a></li>";
				
			});
		   //htm+="</ul>";
		   
		   $("#lista").append(htm);
		   $("#lista").listview("refresh");
		
		  } 
	    
     });		

	 
	 });
	 
	 
	 function login(obj)
	 {
	  var page=$(obj).closest("div[data-role=page]");
	  var user=page.find("#username").val();
	  var psw=page.find("#password").val();
	  var msg=page.find("#msg");
	  //alert(user+" "+psw);
	  
	  var url="login.php?user="+user+"&psw="+psw;
	  
	  $.ajax({
	    type: "POST",
		url: url,
		dataType: "text",
		success: function(t) {
		  //alert(t);
		  if (t=="notok")
		  {
		   msg.html("<font color=red>Utente non autorizzato</font>");
		  }
		  if (t=="ok")
		  {
		   $.mobile.changePage("#index");
		  }
		
		}
	  
	  });
	 
	 
	 }
	
	</script>
