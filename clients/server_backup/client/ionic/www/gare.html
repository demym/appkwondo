<ion-view title="Gare" ng-controller="GareCtrl" ng-init="getAll()">
<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
        <ion-item nav-clear menu-close collection-repeat="gara in gare" href="#/app/matches/{{gara.doc.id}}">
		<!--<i class="icon ion-share"></i>-->
		&nbsp;<b>{{gara.doc.title}}</b><br>
		&nbsp;{{gara.doc.location}} - {{gara.doc.data}}<br>
		&nbsp;{{gara.doc.stato}}<br>
		&nbsp;{{gara.doc.iscritti.split(",").length}} iscritti - {{gara.doc.ori}} ORI {{gara.doc.argenti}} ARGENTI {{gara.doc.bronzi}} BRONZI
		</ion-item>
	 </ion-list>	
  </ion-content>
</ion-view>
