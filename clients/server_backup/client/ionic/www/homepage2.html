		<style type="text/css">
			.layout-homepage {
				position: absolute;
				right: 0px;
				left: 0px;
				top: 0px;
				bottom: 0px;
				padding: 15px;
				/*overflow: hidden;*/
			}
			.header {
				height: 100%;
			}
			.free-wall-homepage {
				width: 100%;
				height: 100%;
			}

			@keyframes start {
				from { transform: scale(0);	}
				to { transform: scale(1);}
			}

			@-webkit-keyframes start {
				from { -webkit-transform: scale(0);	}
				to { -webkit-transform: scale(1); }
			}

			.free-wall-homepage .brick[data-state="init"] {
				display: block;
			}

			.free-wall-homepage .brick[data-state="start"]  {
				display: block;
				animation: start 0.5s;
				-webkit-animation: start 0.5s;
			}

			.free-wall-homepage .brick[data-state="move"]  {
				transition: top 0.5s, left 0.5s, width 0.5s, height 0.5s;
				-webkit-transition: top 0.5s, left 0.5s, width 0.5s, height 0.5s;
			}
		</style>
