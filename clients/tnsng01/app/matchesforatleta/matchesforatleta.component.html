<ActionBar class="action-bar">
    <!-- 
    Use the NavigationButton as a side-drawer button in Android because ActionItems are shown on the right side of the ActionBar
    -->
    <NavigationButton text="Back" android.systemIcon="ic_menu_back" (tap)="navBack()"></NavigationButton>
    <!--<NavigationButton ios:visibility="collapsed" icon="res://menu" (tap)="onDrawerButtonTap()"></NavigationButton>-->
    <!-- 
    Use the ActionItem for IOS with position set to left. Using the NavigationButton as a side-drawer button in iOS is not possible, because its function is to always navigate back in the application.
    -->
    <ActionItem icon="res://navigation/menu" android:visibility="collapsed" (tap)="onDrawerButtonTap()" ios.position="left">
    </ActionItem>


    <Label class="action-bar-title" [text]="pagetitle"></Label>
</ActionBar>

<!--
RadSideDrawer is a UI component part of the Progress NativeScript UI set of components.
Learn more about the RadSideDrawer UI component and how it can be customized in this documentation article:
http://docs.telerik.com/devtools/nativescript-ui/Controls/Angular/SideDrawer/getting-started
The RadSideDrawer component is designed to be used as a root element and
it shouldn't have any other siblings other than the <ActionBar> component.
-->
<RadSideDrawer #drawer showOverNavigation="true" [drawerTransition]="sideDrawerTransition">
    <!--
    Use the tkDrawerContent directive to display the content of the app drawer on this page.
    -->
    <StackLayout tkDrawerContent>
        <MyDrawer [selectedPage]="'Gare'"></MyDrawer>
    </StackLayout>

    <!--
    Use the tkMainContent directive to display the content of the page when you have an app drawer.
    -->
    <GridLayout class="page page-content" tkMainContent>

        <TabView androidOffscreenTabLimit="5">
            <StackLayout *tabItem="{title: 'Match atleta', iconSource: '~/icon.png'}">

                <ListView id="lvprog" (itemTap)="matchTap" [items]="mpa">
                    <ng-template let-item="item">
                        <GridLayout columns="40,*">
                            <Image col="0" style="margin-left: 5; margin-right: 5" [src]="getImg(item.doc)"></Image>
                            <StackLayout col="1" class="padding8" orientation="vertical">
                                <Label [class]="getVintoPersoClass(item)" [text]="item.doc.matchid"></Label>
                                <Label class="atleta" [text]="item.doc.atletaname"></Label>
                                <Label class="categoria" [text]="backend.getCategoria(item.doc.datanascita).toUpperCase()"></Label>
                                <Label [class]="getRisultatoClass(item)" [text]="getRisultatoText(item)"></Label>


                            </StackLayout>
                        </GridLayout>

                    </ng-template>

                </ListView>


            </StackLayout>
            <StackLayout style="padding: 0;margin: 0;" *tabItem="{title: 'Dettagli atleta', iconSource: '~/icon.png'}">

           

                        <Button class="bluebutton" [text]="viewTkdtCategoria ? '- Dati ufficiali categoria' : '+ Dati ufficiali categoria'" (tap)="viewTkdtCategoria=!viewTkdtCategoria"></Button>
                        <StackLayout class="pad10" *ngIf="viewTkdtCategoria">
                            <ListView [items]="tkdtatletaarr">
                                <ng-template let-item="item">
                                    <StackLayout>
                                        <Label class="label" [text]="item.name"></Label>
                                        <Label class="data" [text]="item.value"></Label>

                                    </StackLayout>
                                </ng-template>
                            </ListView>
                        </StackLayout>
                        <Button class="bluebutton" [text]="viewAvversari ? '- Avversari in categoria' : '+ Avversari in categoria'" (tap)="viewAvversari=!viewAvversari"></Button>
                        <StackLayout class="pad10" *ngIf="viewAvversari">
                            <ListView [items]="avversari">
                                <ng-template let-item="item">
                                    <StackLayout>
                                        <Label style="font-weight: bold; font-size: 14; color: black;" [text]="item.nome"></Label>
                                        <Label style="font-size: 12;" [text]="item.societa"></Label>

                                    </StackLayout>
                                </ng-template>
                            </ListView>
                        </StackLayout>
                        <Button class="bluebutton" [text]="viewTabulato ? '- Tabulato' : '+ Tabulato'" (tap)="viewTabulato=!viewTabulato"></Button>
                        <StackLayout class="pad10" *ngIf="viewTabulato">
                            <Label [text]="tabulato.tabname"></Label>
                            <Image stretch="none" [src]="tabulatoimg"></Image>

                        </StackLayout>

                        <Button class="bluebutton" [text]="viewHistory ? '- Storico atleta' : '+ Storico atleta'" (tap)="viewHistory=!viewHistory"></Button>
                        <StackLayout class="pad10" *ngIf="viewHistory">
                            <Label [text]="tabulato.tabname"></Label>


                            <Image stretch="none" [src]="tabulatoimg"></Image>

                            <!-- <WebView [src]="tabulato.oldhref"></WebView>-->
                        </StackLayout>

                



            </StackLayout>
        </TabView>



    </GridLayout>
</RadSideDrawer>
