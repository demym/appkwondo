<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>openFB Sample</title>
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, minimal-ui">
    <link rel="stylesheet" href="ratchet.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<button class="btn btn-block" onclick="login()">Login with Facebook</button>
<hr/>

<button class="btn btn-block" onclick="getInfo()">Get My Info</button>
<p>Name: <span id="userName"></span></p>
<img id="userPic"/>
<hr/>

<button class="btn btn-block" onclick="fbGroups()">Gruppi</button>
<hr/>

<textarea id="Message" placeholder="What's on your mind?" rows="5"></textarea>
<button class="btn btn-block" onclick="share()">Share</button>
<hr/>

<p>Complete Facebook Logout. After logging out, you'll have to login again and provide your Facebook credentials.</p>
<button class="btn btn-block" onclick="logout()">Logout</button>
<hr/>

<p>Revoke App Permissions. After revoking permissions, you'll have to grant permissions again when logging in.</p>
<button class="btn btn-block" onclick="revoke()">Revoke Permissions</button>

<!--cordova.js is automatically injected by the Cordova build process-->
<script src="cordova.js"></script>

<script src="js/openfb.js"></script>

<script>

     var fb_userid="";  

     // Defaults to sessionStorage for storing the Facebook token
     //openFB.init({appId: '924594024295731'});

    //  Uncomment the line below to store the Facebook token in localStorage instead of sessionStorage
     openFB.init({appId: '924594024295731', tokenStore: window.localStorage});

    function login() {
        openFB.login(
                function(response) {
                    if(response.status === 'connected') {
                        alert('Facebook login succeeded, got access token: ' + response.authResponse.token);
                    } else {
                        alert('Facebook login failed: ' + response.error);
                    }
                }, {scope: 'email,publish_actions,user_managed_groups'});
    }

    function getInfo() {
        openFB.api({
            path: '/me',
            success: function(data) {
                console.log(JSON.stringify(data));
				fb_userid=data.id;
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});
    }

    function share() {
        openFB.api({
            method: 'POST',
            path: '/me/feed',
            params: {
                message: document.getElementById('Message').value || 'Testing Facebook APIs'
            },
            success: function() {
                alert('the item was posted on Facebook');
            },
            error: errorHandler});
    }

    function revoke() {
        openFB.revokePermissions(
                function() {
                    alert('Permissions revoked');
                },
                errorHandler);
    }

    function logout() {
        openFB.logout(
                function() {
                    alert('Logout successful');
                },
                errorHandler);
    }

    function errorHandler(error) {
        alert(error.message);
    }
	
	
	
	var fbCheckGroup = function(groupid, userid, callback){
	 openFB.api({
            path: '/'+groupid+'/members',
			params: {
			 limit: 400
			},
            success: function(data) {
                console.log(JSON.stringify(data));
				
				alert(data.data.length+" users nel gruppo");
				var found=false;
				for (var i=0; i<data.data.length; i++){
				  var user=data.data[i];
				  var id=user.id;
				  if (id==fb_userid) found=true;
				}
				
				if (callback) callback(found);
				
				
                document.getElementById("userName").innerHTML = data.name;
                document.getElementById("userPic").src = 'http://graph.facebook.com/' + data.id + '/picture?type=small';
            },
            error: errorHandler});

</script>
</body>
</html>
