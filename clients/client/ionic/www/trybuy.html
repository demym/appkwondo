<ion-view title="Try and buy" ng-controller="TrybuyCtrl"  ng-init="getAll()"  hide-back-button="true">
  <ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-loop" ng-click="getAll()"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader barx">
  <div class="button-bar">
  <a class="button active" onclick="clickTrybuyTab(this,'')">All</a>
  <a class="button" onclick="clickTrybuyTab(this,'Analytics')">Analytics</a>
  <a class="button"onclick="clickTrybuyTab(this,'DevOps')">DevOps</a>

</div>
 <div class="button-bar">
    <a class="button"onclick="clickTrybuyTab(this,'InternetThings')">Internet of Things</a>
  <a class="button" onclick="clickTrybuyTab(this,'Messaging')">Messaging</a>
  <a class="button" onclick="clickTrybuyTab(this,'video')">Video</a>
</div>
</div>

  <div class="row responsive-md" style="width:98%"  ng-repeat="try in trybuy | filter : data.filter.category" ng-if="$index % 3 === 0">
  
    <div class="col col-33 tile card cardx trybuy_{{trybuy[$index].doc.category}}" ng-if="$index < trybuy.length">

       {{trybuy[$index].doc.title}}<!--<br>
		{{try.doc.url}}<br><br>-->
		<br><br>
		<button class="button " ng-click="openUrl('{{trybuy[$index].doc.url}}')"><i class="icon ion-play"></i>  Try</button>
	  </div>
	 </div>
    </div>
