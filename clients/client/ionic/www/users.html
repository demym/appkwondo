<ion-view title="Users" ng-controller="AdminCtrl"  ng-init="getUsers()">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
  <button class="button button-clear " ng-click="addUser()">Add user</button>
    <button menu-toggle="right" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  
   <ion-header-bar class="bar-subheader " style="height: 55px;">
  <div sclass="list" style="float: left; width:230px; ">

  <label class="item item-input item-select">
    <div class="input-label">
      Show users
    </div>
  <select ng-model="f" ng-change="filterUsers(f.id)" ng-options="f.label for f in usersFilter" >
    
  </select>
  </label>

</div>
 </ion-header-bar>
  <ion-content class="has-subheader" style="padding: 9px">
  <br>
    <div class="row header item item-positive">
          <div class="col col-20">Name</div>
          <div class="col col-20">E-mail</div>
          <div class="col">Company</div>
          <div class="col">Jobrole</div>
		  <div class="col col-10" sstyle="width: 80px">Active</div>
          <div class="col col-10"></div>
        </div>
        <div class="row" ng-repeat="user in users" style="height: 60px; border-bottom: 1px solid silver; padding: 2px; background: {{user.rowcolor}}">
          <div class="col col-20"><b>{{user.doc.lastname+" "+user.doc.firstname}}</b></div>
          <div class="col col-20">{{user.doc.email}}</div>
          <div class="col">{{user.doc.company}}</div>
          <div class="col">{{user.doc.jobrole}}</div>
		  <div class="col col-10" sstyle="width: 40px">{{user.doc.useractive}}</div>
          <div class="col col-10"><button class="button button-small sfixbutton" ng-click="editUser($index)" ><i class="icon ion-edit"></i> &nbsp;</button>
		<button class="button button-small sfixbutton" ng-click="deleteUser($index)" ><i class="icon ion-trash-a"></i> &nbsp;</button></div>
        </div>
	</div>
