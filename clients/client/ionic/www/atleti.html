<ion-view title="Atleti" ng-controller="AtletiCtrl" sng-init="getAll()">
<ion-nav-buttons side="left">
    <button menu-toggle="left"class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
    <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button button-icon icon ion-navicon" sng-click="getPlanner()"></button>
  </ion-nav-buttons>
  <div class="bar bar-subheader">
      <label class="item item-input">
    <i class="icon ion-search placeholder-icon"></i>
    <input type="text" placeholder="Cerca" ng-model="personSearch.name">
  </label>
        </div>
  <ion-content class="has-subheader">
     <ion-list>
        <ion-item nav-clear menu-close ng-repeat="atl in atleti | filter: personSearch.name" href="#/app/atleta/{{atl.doc.id}}">
		<i class="icon ion-person"></i>&nbsp;{{atl.doc.cognome+" "+atl.doc.nome}}
		</ion-item>
	 </ion-list>	
	
	
  </ion-content>
</ion-view>
