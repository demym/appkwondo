<ion-modal-view  title="Share with users" style="top:10px;  bottom: 0;  left: 0; right: 0;  width: 100% ;height:100%;" title="Share with" sng-controller="SharewithCtrl"   sng-init="getUsers()" hide-back-button="false">
 <ion-nav-bar >
  <ion-nav-buttons side="left">
   <button class="button button-clear " ng-click="closeModal(0)">Cancel</button>
  </ion-nav-buttons>-->
  <ion-nav-buttons side="right">
    <button class="button button-clear button-positive" ng-click="setSharewith()">Share</button>
  </ion-nav-buttons>
  </ion-nav-bar>

  <ion-content class=" has-header">
   
<!--<ul class="list">-->
<ion-list>

   <ion-item class="item-stable"
                ng-click="toggleGroup2('users')"
                ng-class="{active: isGroupShown2('USERS')}">
          <i class="icon" ng-class="isGroupShown2('USERS') ? 'ion-minus' : 'ion-plus'"></i>
        &nbsp;
        USERS
      </ion-item>

  <!--<li class="item item-checkbox" ng-repeat="user in users">-->
  <ion-item class="item item-accordion item-checkbox " ng-repeat="user in users" ng-show="isGroupShown2('users')">
     <label class="checkbox">
       <input type="checkbox" ng-model="user.isChecked" >
     </label>{{user.doc.firstname}} {{user.doc.lastname}} - {{user.doc.company}}
  <!--</li>-->
  </ion-item>
  
     <ion-item class="item-stable"
                ng-click="toggleGroup2('USERGROUPS')"
                ng-class="{active: isGroupShown2('USERGROUPS')}">
          <i class="icon" ng-class="isGroupShown2('USERGROUPS') ? 'ion-minus' : 'ion-plus'"></i>
        &nbsp;
        USER-GROUPS 
      </ion-item>

  <!--<li class="item item-checkbox" ng-repeat="user in users">-->
  <ion-item class="item item-accordion item-checkbox " ng-repeat="usergroup in usergroups" ng-show="isGroupShown2('usergroups')">
     <label class="checkbox">
       <input type="checkbox" ng-model="usergroup.isChecked" ng-click="toggleUserGroup($index)" >
     </label>{{usergroup.name.toUpperCase()}} 
  <!--</li>-->
  </ion-item>
  
    

  

<!--</ul>-->

</ion-list>
 
  </ion-content>

 
  
  
</ion-modal-view>
