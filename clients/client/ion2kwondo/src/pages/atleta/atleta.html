<ion-header>

  <ion-navbar>
    <ion-title>{{atleta.cognome}} {{atleta.nome}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item *ngFor="let m of backend.getObjectArray(atleta)">
    <ion-row>
    <ion-col class="label">{{m.name}}</ion-col>
    </ion-row>
  <ion-row>
     <ion-col class="value">{{m.value}}</ion-col>
    </ion-row>
    </ion-item>

</ion-content>
  <ion-footer>
    <ion-row class="footerrow">
      <ion-col col-6><button color="secondary" ion-button full>Salva</button></ion-col>
      <ion-col col-6><button ion-button full>Annulla</button></ion-col>
    </ion-row>
  </ion-footer>

  <ion-fab right bottom>
   <button ion-fab><ion-icon name="md-create"></ion-icon></button>
    <ion-fab-list side="left">
    <button ion-fab><ion-icon name="md-create"></ion-icon></button>
    <button ion-fab><ion-icon name="md-add"></ion-icon></button>
    
  </ion-fab-list>
 </ion-fab>
