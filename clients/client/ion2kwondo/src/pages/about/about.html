<ion-list [virtualScroll]="users">
  
    <ion-item *virtualItem="let item">
      <div>{{ item.email }} </div>
      <div>{{item.name.first}} {{item.name.last}}</div>
      <!--<img [src]="item.picture.medium"/>-->
      
    </ion-item>
  
  </ion-list>
