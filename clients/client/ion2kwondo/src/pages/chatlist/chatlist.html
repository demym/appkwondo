<ion-header>

  <ion-navbar>
    <ion-title>Lista chat</ion-title>
    <ion-buttons start>
    <button ion-button (tap)="dismiss()">Annulla</button>
  </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content spadding class="ion-content">
 

  <button (tap)="selectChat(c)" ion-item *ngFor="let c of chatlist" style="padding: 3px !important;">
    <div class="{{c.filename==backend.activechatfilename ? 'selected' : ''}}">
    <span >{{c.filename}}</span><br>
    <span class="archiviata">{{formatData(c.filename)}}</span><br>
    <span class="filesize">{{formatBytes(c.size)}}</span>
  </div>
  </button>

</ion-content>
