<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Impostazioni</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>
  

  <ion-list>
    <ion-item>
      <ion-label>Server</ion-label>
      <ion-select [(ngModel)]="backend.appSettings.server">
        <ion-option value="http://tkdr.herokuapp.com">Heroku</ion-option>
        <ion-option value="http://appkwondo.mybluemix.net">Bluemix</ion-option>
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Animation</ion-label>
      <ion-checkbox [(ngModel)]="backend.navOptions.animate"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Animation type</ion-label>
      <ion-select  [disabled]="!backend.navOptions.animate" [(ngModel)]="backend.navOptions.animation">
        <ion-option value="md-transition">Android</ion-option>
        <ion-option value="ios-transition">iOS</ion-option>
        <ion-option value="wp-transition">Windows Phone</ion-option>
        
      </ion-select>
    </ion-item>
    <ion-item>
      <ion-label>Sound</ion-label>
      <ion-checkbox [(ngModel)]="backend.appSettings.sound"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Voice</ion-label>
      <ion-checkbox [(ngModel)]="backend.appSettings.voice"></ion-checkbox>
    </ion-item>
    <ion-item>
      <ion-label>Feedback</ion-label>
      <ion-checkbox [(ngModel)]="backend.appSettings.feedback"></ion-checkbox>
    </ion-item>
  </ion-list>
</ion-content>
