<ion-header>

  <ion-navbar>
      <ion-buttons start>
        <button ion-button (tap)="close()">Annulla</button>
        </ion-buttons>

    <ion-title>Medagliere Globale</ion-title>

<ion-content padding>

      <i>Clicca sulle medaglie per conoscere chi le ha conquistate </i>
    </div>
    <div class="mg" [innerHTML]="html"></div>
 
</ion-content>
