<ion-content class="login-content" padding>
  <ion-row class="logo-row" sstyle="height: 100px;">
    <ion-col></ion-col>
    <ion-col style="padding: 4px !important; justify-content: center;" >
     <!--<img  src="assets/img/logotkdrozzano.png"/>-->
     <img  src="assets/img/iconlogo2.png"/>
    </ion-col>
    <ion-col></ion-col>
  </ion-row>
  
  <div class="login-box">
    <p style="text-align:center; font-size: 14px; color: white;">Benvenuto in Appkwondo V2<br><br> Inserisci user e password per accedere</p>
    <form (ngSubmit)="login()" #registerForm="ngForm">
      <ion-row>
        <ion-col>
          <ion-list inset>
            
            <ion-item>
              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="registerCredentials.email" required></ion-input>
            </ion-item>
            
            <ion-item>
              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="registerCredentials.password" required></ion-input>
            </ion-item>
            
          </ion-list>
        </ion-col>
      </ion-row>
      
      <ion-row>
        <ion-col class="signup-col">
          <button ion-button class="submit-btn" full type="submit" [disabled]="!registerForm.form.valid" icon-left style="height: 40px"><ion-icon name="md-key"></ion-icon>Accedi</button>
          <br>
          <!--<button ion-button class="register-btn" block clear (click)="createAccount()">Create New Account</button>-->
        </ion-col>
      </ion-row>
      
    </form>
  </div>


  <ion-footer>
      <ion-toolbar>
          <ion-row>
              <ion-col style="padding: 10px; color: white; font-size: 14px; text-align: center;">Powered by ASD Taekwondo Rozzano</ion-col>
              <ion-col col-2 style="padding: 10px">
                  <img  width="40" height="30" src="assets/img/logotkdrozzano.png"/>
              </ion-col>
            </ion-row>
      </ion-toolbar>
    </ion-footer>
  
</ion-content>
