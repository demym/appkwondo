<ion-list>

  <button ion-item (tap)="chatrefresh()"><ion-icon name="md-refresh"></ion-icon> Aggiorna</button>
  <button ion-item  (tap)="chatlist()"><ion-icon name="ios-list-box-outline"></ion-icon> Lista chat</button>
  <button ion-item *ngIf="backend.user.role=='tkdradmin'" (tap)="chatreset()"><ion-icon name="ios-filing"></ion-icon> Reset chat</button>
  

</ion-list>
