<!--

  Ionic pages and navigation.

<ion-header>

  <ion-navbar>
      <button ion-button menuToggle>
          <ion-icon name="menu"></ion-icon>
        </button>
    <ion-title>Connessioni</ion-title>
    <ion-buttons end>
      <button ion-button clear (tap)="doRefresh()"><ion-icon name="refresh"></ion-icon></button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content spadding class="ion-content">
    <div *ngIf="loading" style="width: 100%; text-align: center">
        <ion-spinner name="ios"></ion-spinner>
      </div>
  <ion-item>
    {{sockusers.length}} utenti connessi ad Appkwondo
  </ion-item>

    <ion-item *ngFor="let s of sockusers">
        <b>{{s.nickname}}</b><br>{{s.email}}<br>{{s.id}}<br>{{s.device}}<br>{{s.appversion}}

    </ion-item>

</ion-content>
