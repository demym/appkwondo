<ion-header>

  <ion-navbar>
    <ion-title>Prenota {{categoria}}</ion-title>
    <ion-buttons end>
      <button ion-button (tap)="viewCart()" clear><ion-icon name="md-cart" class="baricon"></ion-icon><ion-badge *ngIf="getCartTotal()>0" color="danger">{{getCartTotal()}}</ion-badge></button>
    </ion-buttons>
  </ion-navbar>

  placeholder="Filtra prodotti"

  (ionCancel)="onCancel($event)">
</ion-searchbar>-->

</ion-header>


<ion-content padding class="ion-content">
    <!--<div *ngIf="loading" style="width: 100%; text-align: center">
        <ion-spinner name="ios"></ion-spinner>
      </div>-->
 <div style="height:100%;">
  <ion-list [virtualScroll]="displayedproducts" approxItemHeight="50px">
    <ion-item *virtualItem="let item" >
  
       <ion-row>
           
            <ion-col >
              <ion-row>
                <ion-col align-self-start>
                    <b>{{item.nome}}</b>
  
                </ion-col>
              </ion-row>
              <ion-row>
                  <ion-col align-self-start>
                      {{item.descr}}
    
                  </ion-col>
                </ion-row>
             
            </ion-col>
          </ion-row>
       
       <hr>
       <ion-row>
         <ion-col>
            <span class="price">{{item.price}}€</span>
         </ion-col>
         <ion-col col-1>
            
             <ion-icon class="bariconbig" (tap)="qtyMinus(item)" small name="md-arrow-dropleft"></ion-icon>
             </ion-col>
             <ion-col col-2>
                <ion-input readonly (ionChange)='changeQty($event)' [id]="item.id+'_qty'" type="number" min="1" max="100" step="1" value="1"></ion-input>
              </ion-col>

       </ion-row>
