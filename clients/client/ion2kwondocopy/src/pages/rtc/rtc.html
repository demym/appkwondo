<ion-header>

  <ion-navbar>
    <ion-title>rtc</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <input type="text" id="caller-id"/><button (tap)="connect()">CONNECT</button>
  <input type="text" id="recipient-id"/><button (tap)="dial()">CALL</button>
  
<div>
  <p><strong>REMOTE:</strong></p>
  <video id="remote-video" autoplay></video>
</div>
  <hr>
<div>
  <p><strong>LOCAL:</strong></p>
  <video id="local-video" autoplay muted></video>
</div>
</ion-content>
